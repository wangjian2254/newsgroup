<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <META http-equiv=Content-Type content="text/html; charset=utf-8">
    <title>新闻剥皮系统V0.1</title>
    <style type="text/css">
        tr{
            height:25px;
        }
        *{
        font-size:12px;
        margin:0px;
        padding:0px;
        }
    </style>
</head>
<body>
<center>
    <table width="95%" >
        <tr>
            <td colspan="2" align="center"><h1>（新闻信息采集）系统V0.1</h1></td>
        </tr>
        <tr>
            <td colspan="2" align="left"><a href="/">返回首页</a></td>
        </tr>
        <tr>
            <td>对现有功能评分</td>
            <td><a href="/look">剥皮效果评分（新闻采集精准度）</a></td>
        </tr>
        <tr>
            <td>查看剥皮效果统计</td>
            <td><a href="/analysis">评分分析（新闻采集精准度）</a></td>
        </tr>
        <tr>
            <td height="5"></td>
            <td></td>
        </tr>
        <tr >
            <td  colspan="2" height="10" align="center"><h1>{{content.title}}</h1></td>
        </tr>
        <tr >
            <td  colspan="2" height="20" align="left">原文链接：<a href="{{content.link}}" target="_blank">{{content.title}}</a><br/>
            <font color="blue">RSS资讯：{{content.rss.rssUrl}}</font>
            </td>
        </tr>
         <tr>
            <td height="5"></td>
            <td></td>
        </tr>
        <tr >
            <td  colspan="2" height="200"><div>{{content.realContent}}</div></td>
        </tr>
        <tr>
            <td  colspan="2"><form action="/look" method="post">
                <table width="100%">
                    <tr>
                        <td width="40">打分</td>
                        <td><select name="realContentResult">
                            <option value="1" {% if view %}{% ifequal content.realContentResult 1 %}selected{% endifequal %}{% endif %} >完全不准确</option>
                            <option value="2" {% if view %}{% ifequal content.realContentResult 2 %}selected{% endifequal %}{% endif %} >不准确--需要改进</option>
                            <option value="3" {% if view %}{% ifequal content.realContentResult 3 %}selected{% endifequal %}{% else%} selected{% endif %} >可以忍受(图片不准确)</option>
                            <option value="4" {% if view %}{% ifequal content.realContentResult 4 %}selected{% endifequal %}{% endif %} >比较准确--可以接受了</option>
                            <option value="5" {% if view %}{% ifequal content.realContentResult 5 %}selected{% endifequal %}{% endif %} >接近完美</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>备注</td>
                        <td><textarea name="realContentBz" rows="3" style="width:180px;" >{% if view%}{{content.realContentBz}}{% endif %}</textarea></br><font color="gray">改进建议</font></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="hidden" name="link" value="{{content.link}}"><input type="hidden" name="rss" value="{{content.rss.key.id}}">
                            {% if view%}<input type="button" value="返回" onclick="javascript:history.back(-1);">{%else%}<input type="submit" value="提交">{% endif %}</td>
                    </tr>

                </table>
            </form></td>

        </tr>
        <tr >
            <td  colspan="2" height="350"><iframe src="{{content.link}}" height="450" width="100%"></iframe></td>
        </tr>

    </table>
</center>
</body>
</html>
