<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>新闻剥皮系统V0.1</title>
    <META http-equiv=Content-Type content="text/html; charset=utf-8">
    <style type="text/css">
        tr{
            height:25px;
        }
        *{
        font-size:12px;
        margin:0px;
        padding:0px;
        }
    </style>
</head>
<body>
<center>
    <table>
        <tr>
            <td colspan="2" align="center"><h1>（新闻信息采集）系统V0.1</h1></td>
        </tr>
        <tr>
            <td colspan="2" align="left"><a href="/">返回首页</a></td>
        </tr>

        <tr>
            <td width="150px;">添加新的RSS资讯源</td>
            <td><form action="/addRSS" method="post"><input type="text" name="rssUrl" style="width:200px;"><input type="submit" value="保存"></form></td>
        </tr>
        <tr>
            <td>对现有功能评分</td>
            <td><a href="/look">剥皮效果评分（新闻采集精准度）</a></td>
        </tr>
        <tr>
            <td>查看剥皮效果统计</td>
            <td><a href="/analysis">评分分析（新闻采集精准度）</a></td>
        </tr>
        <tr>
            <td colspan="2" align="left"><h3>现在正在采集的RSS资讯源</h3></td>
        </tr>
        <tr>
            <td>序号</td>
            <td>评估结果</td>
        </tr>
        {% for c in content%}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{c.title}}</td>
        </tr>
        <tr>
            <td><a href="/look?content={{c.key.id}}">查看剥皮方法1的剥皮内容</a></td>
            <td height="30">
                评分：{{c.realContentResult}}<br/>
                备注：<font color="red">{{c.realContentBz}}</font>
            </td>
        </tr>
        {% endfor%}
    </table>
</center>
</body>
</html>
